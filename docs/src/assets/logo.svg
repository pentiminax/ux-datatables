<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#grad2)"/>

  <!-- Table representation -->
  <rect x="20" y="30" width="80" height="60" rx="6" fill="white" opacity="0.95"/>

  <!-- Header row -->
  <rect x="20" y="30" width="80" height="14" rx="6" ry="0" fill="url(#grad1)"/>
  <rect x="20" y="38" width="80" height="6" fill="url(#grad1)"/>

  <!-- Grid lines -->
  <line x1="45" y1="44" x2="45" y2="90" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="75" y1="44" x2="75" y2="90" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Row separators -->
  <line x1="20" y1="59" x2="100" y2="59" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="20" y1="74" x2="100" y2="74" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Data cells indicators -->
  <rect x="25" y="49" width="15" height="4" rx="2" fill="#3182ce" opacity="0.6"/>
  <rect x="50" y="49" width="20" height="4" rx="2" fill="#3182ce" opacity="0.4"/>
  <rect x="80" y="49" width="15" height="4" rx="2" fill="#3182ce" opacity="0.5"/>

  <rect x="25" y="64" width="15" height="4" rx="2" fill="#3182ce" opacity="0.5"/>
  <rect x="50" y="64" width="20" height="4" rx="2" fill="#3182ce" opacity="0.6"/>
  <rect x="80" y="64" width="15" height="4" rx="2" fill="#3182ce" opacity="0.4"/>

  <rect x="25" y="79" width="15" height="4" rx="2" fill="#3182ce" opacity="0.4"/>
  <rect x="50" y="79" width="20" height="4" rx="2" fill="#3182ce" opacity="0.5"/>
  <rect x="80" y="79" width="15" height="4" rx="2" fill="#3182ce" opacity="0.6"/>

  <!-- Symfony-inspired accent -->
  <circle cx="95" cy="25" r="12" fill="white" opacity="0.9"/>
  <text x="95" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3182ce">S</text>
</svg>
